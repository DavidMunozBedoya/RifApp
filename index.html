<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrador - Sistema de Apuestas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      .pulse-loader {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 p-6"
  >
    <div class="max-w-6xl mx-auto">
      <!-- NAVBAR -->
      <!-- Navbar -->
      <nav class="flex justify-center gap-6 mb-8">
        <button
          id="btnRegistroNav"
          class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition shadow-md hover:shadow-lg"
        >
          Registrar Apuesta
        </button>
        <button
          id="btnListadoNav"
          class="px-6 py-2 bg-slate-600 hover:bg-slate-700 text-white font-semibold rounded-lg transition shadow-md hover:shadow-lg"
        >
          Listado
        </button>
      </nav>

      <!-- SECCIÓN: REGISTRO -->
      <section id="seccionRegistro" class="fade-in">
        <div
          class="bg-white rounded-2xl p-8 border border-gray-200 shadow-lg"
        >
          <!-- Datos del Usuario -->
          <div class="mb-8">
            <h2
              class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2"
            >
              <svg
                class="w-5 h-5 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Datos del Usuario
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Nombre del Usuario</label
                >
                <input
                  type="text"
                  id="usuario"
                  class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                  placeholder="Ej: David"
                />
              </div>

              <div>
                <label
                  class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2"
                >
                  <svg
                    class="w-4 h-4 text-gray-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 
                           11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 
                           1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 
                           3 14.284 3 6V5z"
                    />
                  </svg>
                  Teléfono
                </label>
                <input
                  type="tel"
                  id="telefono"
                  class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                  placeholder="3215547334"
                />
              </div>
            </div>

            <!-- Estado de pago -->
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Estado de la Apuesta</label
              >
              <div class="flex items-center gap-6 text-gray-800">
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="estadoPago"
                    value="debe"
                    id="radioDebe"
                    class="text-red-500 focus:ring-red-500"
                  />
                  <span>Debe</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="estadoPago"
                    value="pago"
                    id="radioPago"
                    class="text-green-500 focus:ring-green-500"
                  />
                  <span>Pagó</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Número Principal -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
              Número Principal
            </h2>
            <div class="flex gap-3">
              <input
                type="text"
                id="numeroPrincipal"
                maxlength="3"
                class="flex-1 px-6 py-4 bg-white border border-gray-300 rounded-lg text-gray-900 text-2xl font-bold text-center placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                placeholder="000"
              />
              <button
                id="btnVerificar"
                class="px-6 py-4 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition flex items-center gap-2 shadow-md hover:shadow-lg"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
                Verificar
              </button>
            </div>
            <div
              id="validacionMensaje"
              class="hidden mt-4 p-4 rounded-lg flex items-center gap-3"
            ></div>
          </div>

          <!-- Números Aleatorios -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
              Números Aleatorios
            </h2>
            <button
              id="btnGenerar"
              disabled
              class="w-full px-6 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition flex items-center justify-center gap-2 shadow-md hover:shadow-lg"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                />
              </svg>
              Generar Números Aleatorios
            </button>
            <div
              id="numerosGenerados"
              class="hidden mt-6 grid grid-cols-2 gap-4"
            ></div>
          </div>

          <!-- Resumen -->
          <div
            id="resumenApuesta"
            class="hidden mb-8 bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-xl p-6"
          >
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
              Resumen de la Apuesta
            </h3>
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div class="text-center">
                <p class="text-gray-600 text-xs mb-1">Principal</p>
                <p id="resumenPrincipal" class="text-2xl font-bold text-gray-900">
                  000
                </p>
              </div>
              <div class="text-center">
                <p class="text-gray-600 text-xs mb-1">Segundo</p>
                <p id="resumenSegundo" class="text-2xl font-bold text-gray-900">
                  000
                </p>
              </div>
              <div class="text-center">
                <p class="text-gray-600 text-xs mb-1">Tercero</p>
                <p id="resumenTercero" class="text-2xl font-bold text-gray-900">
                  000
                </p>
              </div>
            </div>
            <div
              id="resumenUsuario"
              class="text-center text-gray-600 text-sm"
            ></div>
          </div>

          <div
            id="mensajeSistema"
            class="hidden mb-6 p-4 rounded-lg flex items-center gap-3"
          ></div>

          <!-- Botones -->
          <div class="flex gap-4">
            <button
              id="btnRegistrar"
              disabled
              class="flex-1 px-6 py-4 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition shadow-md hover:shadow-lg"
            >
              Registrar Apuesta
            </button>
            <button
              id="btnLimpiar"
              class="px-6 py-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg transition shadow-md hover:shadow-lg"
            >
              Limpiar
            </button>
          </div>
        </div>
      </section>

      <!-- SECCIÓN: LISTADO -->
      <section id="seccionListado" class="hidden fade-in">
        <div
          class="bg-white rounded-2xl p-8 border border-gray-200 shadow-lg text-gray-800"
        >
          <h2 class="text-2xl font-bold mb-6 text-gray-800">Listado de Apuestas</h2>

          <!-- Buscador -->
          <div class="mb-4 flex justify-between items-center">
            <input
              type="text"
              id="buscador"
              class="w-1/2 px-4 py-2 rounded-lg bg-white border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 text-gray-900"
              placeholder="Buscar por nombre, teléfono, número o estado..."
            />
          </div>

          <!-- Tabla -->
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead>
                <tr class="bg-blue-600 text-white">
                  <th class="py-3 px-4 border-b border-blue-700">#</th>
                  <th class="py-3 px-4 border-b border-blue-700">Usuario</th>
                  <th class="py-3 px-4 border-b border-blue-700">Teléfono</th>
                  <th class="py-3 px-4 border-b border-blue-700">Principal</th>
                  <th class="py-3 px-4 border-b border-blue-700">Segundo</th>
                  <th class="py-3 px-4 border-b border-blue-700">Tercero</th>
                  <th class="py-3 px-4 border-b border-blue-700">Estado</th>
                </tr>
              </thead>
              <tbody id="tablaCuerpo"></tbody>
            </table>
          </div>

          <!-- Paginación -->
          <div id="paginacion" class="flex justify-center mt-6 gap-2"></div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
    <script src="tabla.js"></script>
  </body>
</html>
